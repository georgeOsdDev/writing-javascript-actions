name: Test Actions

on:
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'interaction' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/first-interaction@v1
        with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            issue-message: "test issue-message"
            pr-message: "test pr-message'
